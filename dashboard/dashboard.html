<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
        <div class="nav-item" id="nav-dashboard">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Dashboard</span>
        </div>
        <div class="nav-item" id="nav-sales">
            <i class="fa fa-line-chart" aria-hidden="true"></i>
            <span>Sales</span>
        </div>
        <div class="nav-item" id="Analytics">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            <span>Analytics</span>
        </div>
        <div class="nav-item" id="Setting">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <span>Setting</span>
        </div>
        <div class="nav-item" id="Signout">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Signout</span>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="content">
        <div class="header">
            <h1> Dashboard </h1>   
            <div class="bar-icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
        
        
        <!-- Modal -->

        <button id="myBtn" class="modal-btn">
            Describe Dashboard
        </button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close"> &times;</span>
                <p>
                    This Dashboard provides an overview of sales metrics, customer Analytics, and performance trends.
                </p>
            </div>
        </div>

    
        <!-- ScoreCard -->
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <h2>$698.812</h2>
                    <span> Total Revenue <br> Per Location </span>
                </div>
                <div class="card-icon">
                    <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2>$698.7</h2>
                    <span> Total Monthly <br> Revenue </span>
                </div>
                <div class="card-icon">
                    <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
            
                <div class="card">
                    <div class="card-content">
                        <h2>$698.812</h2>
                        <span> Top Five Best <br> Selling Product </span>
                    </div>
                    <div class="card-icon">
                        <i class="fa fa-tag" aria-hidden="true"></i>
                    </div>
                </div>
                    <div class="card">
                        <div class="card-content">
                            <h2> $23.185 </h2>
                            <span> Top Transaction <br> Products </span>
                        </div>
                        <div class="card-icon">
                            <i class="fa fa-usd" aria-hidden="true"></i>
                        </div>
                    </div>
        </div>
    

<!-- Chart Line -->

<div style='width : 580px' height="500px">
    <div class="border-container">
        <div class="charts">
            <div class="chart">
                <canvas id="chartSales"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Bar Chart -->
<div height="150px">
    <div class="content-chart">
        <div class="bar-chart">
            <div class="chart">
                <canvas id="chartRevenuePerLocation" height="185px"></canvas>
            </div>            
        </div>
    </div>
</div>
      
<!-- Filter Section -->
<div id="filterContainer">
    <label for="store">Store</label>
    <select id="store">
        <option value="all">All</option>
        <option value="Astoria">Astoria</option>
        <option value="Lower Manhattan">Lower Manhattan</option>
        <option value="Hell's Kitchen">Hell's Kitchen</option>
    </select>

    <label for="product">Product Category</label>
    <select id="product">
        <option value="all">All</option>
        <option value="Coffe">Coffe</option>
        <option value="Tea">Tea</option>
        <option value="Bakery">Bakery</option>
        <option value="Drink">Drink</option>
    </select>
    
    <label for="quantity">Transaction Quantity</label>
    <select id="quantity">
        <option value="all">All</option>
        <option value="50">50</option>
        <option value="59">59</option>
        <option value="54">54</option>
        <option value="38">38</option>
        <option value="44">44</option>
        <option value="61">61</option>
    </select>

    <label for="id">Product ID</label>
    <select id="id">
        <option value="all">All</option>
        <option value="50">50</option>
        <option value="59">59</option>
        <option value="54">54</option>
        <option value="38">38</option>
        <option value="44">44</option>
    </select>
</div>
</div>


<!-- Bar Transacted Quantity Product -->
<div id=product-transaction>
    <div class="product-chart">
        <div class="bar-chart">
            <div class="chart">
                <canvas id="chartTransactionProduct" width="500px" height="250px"></canvas>
            </div>            
        </div>
    </div>
</div>

<!-- Chart Monthly Revenue -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const chartSales = document.getElementById("chartSales")
    const rendercoffeeShopSales = (labels, data) => {
        new Chart(chartSales, {
        type : 'line',
        data : {
            labels : labels,
            datasets : [
                {
                    label : "Total Monthly Revenue", 
                    data : data,
                    borderWidth : 2
                }
            ]
        }
    })
}

    // Render (nanti akan sinkron dengan json)
    fetch("./json/coffeeShopSales.json")
    .then((Response) => Response.json())
    .then((Response) => {
        let data = Response.datasets[0]
       rendercoffeeShopSales(data.labels, data.data)
    })

    // Chart Revenue Per Location
    const chartRevenuePerLocation = document.getElementById("chartRevenuePerLocation")
    const renderrevenuePerLocation = (label, data) => {}
    new Chart(chartRevenuePerLocation, {
        type : 'bar',
        data : {
            labels : ["Astoria", "Lower Manhattan", "Hell's Kitchen"],
            datasets : [
                {
                    data : [232.244, 230.057, 235.511],
                    label :"Revenue Per Location",
                    backgroundColor : ["Green", "yellow", "red"],
                    borderWidth : 3
                }
            ]
        }
    })

    // Bar Chart (Transaction Quantity Product)
    const chartTransactionProduct = document.getElementById("chartTransactionProduct")
    new Chart(chartTransactionProduct, {
        type : 'bar',
        data : {
            labels : ["Coffe", "Tea", "Bakery", "Drinking"],
            datasets : [
                {
                    data : [50, 59, 54, 38, 44, 61],
                    label :"Transaction Product Of Quantity",
                    backgroundColor : ["chocolate", "green", "white", "Blue"],
                    borderWidth : 3
                }
            ]
        }
    })

</script>

<script src="dashboard.js"> </script>

</body>
</html>
