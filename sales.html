<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/sales.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"/>

  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
      <div class="nav-item" id="nav-dashboard">
        <i class="fa fa-home" aria-hidden="true"></i>
        <span><a href="dashboard.html">Dashboard</a></span>
      </div>
      <div class="nav-item" id="nav-sales">
        <i class="fa fa-line-chart" aria-hidden="true"></i>
        <span><a href="sales.html">Sales</a></span>
      </div>
      <div class="nav-item" id="Analytics">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        <span><a href="analytics.html">Analytics</a></span>
      </div>
      <div class="nav-item" id="Setting">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <span><a href="form.html">Feedback Box</a></span>
      </div>
    </div>
    <!-- Dashboard -->
    <div class="content">
      <div class="header">
        <h1>Coffee Shop Sales</h1>
      </div>
    </div>

    <div class="container">
      <div class="filters">
          <select id="storeFilter">
              <option value="All">All Stores</option>
              <option value="Lower Manhattan">Lower Manhattan</option>
              <option value="Hell's Kitchen">Hell's Kitchen</option>
              <option value="Astoria">Astoria</option>
          </select>
          <select id="monthFilter">
              <option value="All">All Months</option>
              <option value="Januari">Januari</option>
              <option value="Februari">Februari</option>
              <option value="Maret">Maret</option>
              <option value="April">April</option>
              <option value="Mei">Mei</option>
              <option value="Juni">Juni</option>
          </select>
          <button onclick="updateDashboard()">Update</button>
      </div>

      <div class="chart-container">
          <canvas id="topTransactionsChart"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="topSellingChart"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="revenuePerLocationChart"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="monthlyRevenueChart"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="transactionsCategoryChart"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="revenueCategoryChart"></canvas>
      </div>
      <div class="chart-container">
          <canvas id="totalSalesChart"></canvas>
      </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sales.js"></script>
  </body>
</html>
