<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/sales.css" />
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"
    >
  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
       <div class="nav-item" id="nav-home">
          <a href="index.html">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Home</span>
          </a>
      </div>
      <div class="nav-item" id="nav-dashboard">
        <a href="dashboard.html">
          <i class="fa fa-gauge" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </div>
      <div class="nav-item" id="nav-sales">
        <a href="sales.html">
          <i class="fa fa-line-chart" aria-hidden="true"></i>
          <span>Sales</span>
        </a>
      </div>
      <div class="nav-item" id="Analytics">
        <a href="analytics.html">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          <span>Analytics</span>
        </a>
      </div>
      <div class="nav-item" id="Setting">
        <a href="form.html">
          <i class="fa fa-cog" aria-hidden="true"></i>
          <span>Feedback Box</span>
        </a>
      </div>
    </div>
    <!-- Dashboard -->
    <div class="content">
      <div class="header">
        <h1>Coffee Shop Sales</h1>    
      </div>

    <div class="container">
      <div class="filters" style="margin-bottom: 30px;">
        <select id="storeFilter" style="font-family: montserrat, sans-serif">
          <option value="All">All Stores</option>
          <option value="Lower Manhattan">Lower Manhattan</option>
          <option value="Hell's Kitchen">Hell's Kitchen</option>
          <option value="Astoria">Astoria</option>
        </select>
        <select id="monthFilter" style="font-family: montserrat, sans-serif">
          <option value="All">All Months</option>
          <option value="Januari">Januari</option>
          <option value="Februari">Februari</option>
          <option value="Maret">Maret</option>
          <option value="April">April</option>
          <option value="Mei">Mei</option>
          <option value="Juni">Juni</option>
        </select>
        <button onclick="updateDashboard()" style="font-family: montserrat, sans-serif">Update</button>
      </div>
      <div class="chart-container">
      <div class="chart-container1">
        <canvas id="topTransactionsChart"></canvas>
      </div>

      <div class="chart-container2">
        <canvas id="topSellingChart"></canvas>
      </div>
  
      <div class="chart-container3">
        <canvas id="revenuePerLocationChart"></canvas>
      </div>

      <div class="chart-container4">
        <canvas id="monthlyRevenueChart"></canvas>
      </div>

      <div class="chart-container5">
        <canvas id="transactionsCategoryChart"></canvas>
      </div>

      <div class="chart-container6">
        <canvas id="revenueCategoryChart"></canvas>
      </div>

      <div class="chart-container7">
        <canvas id="totalSalesChart"></canvas>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sales.js"></script>
    <!-- <script src="./js/navbar.js"></script> -->
  </body>
</html>
