<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@200;300;400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./CSS/dashboard.css" />
  <link rel="stylesheet" href="./CSS/navbar.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <i class="fa fa-user-circle" aria-hidden="true"></i>
    </div>
    <div class="nav-item" id="nav-dashboard">
      <i class="fa fa-home" aria-hidden="true"></i>
      <span>Dashboard</span>
    </div>
    <div class="nav-item" id="nav-sales">
      <i class="fa fa-line-chart" aria-hidden="true"></i>
      <span><a href="sales.html">Sales</a></span>
    </div>
    <div class="nav-item" id="Analytics">
      <i class="fa fa-bar-chart" aria-hidden="true"></i>
      <span><a href="analytics.html">Analytics</a></span>
    </div>
    <div class="nav-item" id="Setting">
      <i class="fa fa-cog" aria-hidden="true"></i>
      <span><a href="form.html">Feedback Box</a></span>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="content">
    <div class="header">
      <h1>Dashboard</h1>
      <div class="bar-icon">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>

    <!-- Modal -->
    <button id="myBtn" class="modal-btn">Describe Dashboard</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"> &times;</span>
        <p>
          This Dashboard provides an overview of sales metrics, customer
          Analytics, and performance trends.
        </p>
      </div>
    </div>

    <!-- ScoreCard -->
    <div class="cards">
      <div class="card">
        <div class="card-content">
          <h2>$698.812,330</h2>
          <span>Total Revenue <br /> </span>
        </div>
        <div class="card-icon">
          <i class="fa fa-shopping-basket" aria-hidden="true"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>$58.234,360</h2>
          <span
            >Average Monthly <br />
            Revenue</span
          >
        </div>
        <div class="card-icon">
          <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>214.470</h2>
          <span
            >Total Transaction <br />
            Quantity</span
          >
        </div>
        <div class="card-icon">
          <i class="fa fa-tag" aria-hidden="true"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <!-- ini masih bingung -->
          <h2>$23.185</h2>
          <span
            >Top Transaction <br />
            Products</span
          >
        </div>
        <div class="card-icon">
          <i class="fa fa-usd" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <!-- Chart Line and Bar Chart -->
    <div class="charts-container">
      <!-- Chart Line -->
      <div class="chart">
        <canvas id="chartSales"></canvas>
      </div>

      <!-- Bar Chart -->
      <div class="chart">
        <canvas id="chartRevenuePerLocation"></canvas>
      </div>
    </div>

    <!-- Filter Section -->
    

  </div>

  <!-- Chart Monthly Revenue -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/dashboard.js"></script>
  <script src="./js/sales.js"></script>
</body>

</html>
