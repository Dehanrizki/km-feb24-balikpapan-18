<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="CSS/analytics.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="./js/analytics.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
      <div class="nav-item" id="nav-dashboard">
        <i class="fa fa-home" aria-hidden="true"></i>
        <span>Dashboard</span>
      </div>
      <div class="nav-item" id="nav-sales">
        <i class="fa fa-line-chart" aria-hidden="true"></i>
        <span>Sales</span>
      </div>
      <div class="nav-item" id="Analytics">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        <span>Analytics</span>
      </div>
      <div class="nav-item" id="Setting">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <span>Setting</span>
      </div>
      <div class="nav-item" id="Signout">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        <span>Signout</span>
      </div>
    </div>

    <!-- Dashboard -->
    <div class="content">
      <div class="header">
        <h1>Dashboard</h1>
        <div class="bar-icon">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>

    <!-- Analytics -->
    <h1>Transaction</h1>
    <table id="transactionTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Transaction Date</th>
                <th>Transaction Time</th>
                <th>Quantity</th>
                <th>Store ID</th>
                <th>Store Location</th>
                <th>Product ID</th>
                <th>Unit Price</th>
                <th>Product Category</th>
                <th>Product Type</th>
                <th>Product Detail</th>
                <th>Revenue</th>
            </tr>
        </thead>
    </table>

    <h1>Product</h1>
    <table id="productTable" class="display">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Category</th>
                <th>Type</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
        
  </body>
</html>
</body>
</html>
